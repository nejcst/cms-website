<section class="content-header">
    <h1>Projects</h1>
</section>

<section class="content">

    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Tags</th>
            <th>Date created</th>
            <th>Author</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td>{{project.title}}</td>
            <td>{{project.tags}}</td>
            <td>{{project.dateCreated | date:'dd.MM.yyyy, hh:mm:ss'}}</td>
            <td>{{project.author}}</td>
            <td><div class="btn btn-xs btn-danger" ng-click="deleteProject(project._id)">Delete</div>
                <div class="btn btn-xs btn-primary" ui-sref="edit-project({id:project._id})">Update</div></td>
        </tr>
        </tbody>
    </table>

    <div class="btn btn-xs btn-success" ui-sref="new-project">Create new project</div>
    <div class="btn btn-xs btn-danger">Delete selected</div>

</section>
